name: Build & Release Docker

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      id: checkout
    - name: Set up JDK 1.8
      id: setup
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      id: build_maven
      run: ./mvnw -B package --file pom.xml
    - name: Build and Publish Docker image (latest)
      id: build_docker_latest
      run: docker build -f src/main/docker/Dockerfile.jvm -t letsrokk/hello-world-challenge-jvm:latest .
